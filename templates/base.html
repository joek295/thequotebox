$def with (page)

<html>
<head>
    $if page.has_key('title'):
        <title>$page.title</title>
    $else:
        <title>Untitled</title>
    <link rel="stylesheet" type="text/css" href="static/stylesheet.css">
</head>

<body>

<div class="header"></div>
<div class="page">$:page</div>
<div class="footer"></div>

</body>
</html>
